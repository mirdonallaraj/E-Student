<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Improvement request - FEUT</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/mylogo.jpg" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/activity_stream.css}" rel="stylesheet">

</head>
<body>

<div th:replace="~{student/student-navbar}"></div>
<div th:replace="~{student/student-sidebar}"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Request Your Improvement</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/student/dashboard}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Improvement</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-lg-12 col-xl-8 col-md-10">
                    <div class="container mt-3">
                        <div class="card">
                            <div class="card-body pt-3">
                                <form th:action="@{/submit-form}" method="post" class="form">
                                    <div class="form-group mb-3">
                                        <label for="firstName">First Name:</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="lastName">Last Name:</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="studentNumber">Student Number:</label>
                                        <input type="number" class="form-control" id="studentNumber" name="studentNumber">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="pb-2">Choose Exam:</label>
                                        <div>
                                            <div class="form-check pb-2">
                                                <input class="form-check-input" type="radio" name="exam" id="math1" value="Math 1">
                                                <label class="form-check-label" for="math1">Math 1</label>
                                            </div>
                                            <div class="form-check pb-2">
                                                <input class="form-check-input" type="radio" name="exam" id="math2" value="Math 2">
                                                <label class="form-check-label" for="math2">Math 2</label>
                                            </div>
                                            <div class="form-check pb-2">
                                                <input class="form-check-input" type="radio" name="exam" id="math3" value="Math 3">
                                                <label class="form-check-label" for="math3">Math 3</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Mirdon Allaraj</span></strong>. All Rights Reserved
    </div>

</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
