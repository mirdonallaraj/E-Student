  <style>

    #calendar .math-class { background-color: #f0f0f0; }
    #calendar .history-class { background-color: #f1c40f; }
    #calendar .physics-class { background-color: #599fef; }
    .event-class { background-color: #4CAF50; } /* Green for classes */
    .event-meeting { background-color: #2196F3; } /* Blue for meetings */
    .event-deadline { background-color: #f44336; } /* Red for deadlines */
    .event-school-event { background-color: #FFC107; } /* Amber for school events */
  </style>

<body>
<div th:replace="~{teacher/teacher-navbar}"></div>
<div th:replace="~{teacher/teacher-sidebar}"></div>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Teacher Calendar</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/teacher/dashboard}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Calendar</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="container">
      <div id="calendar"></div>
    </div>
  </section>
</main>

<footer id="footer" class="footer">
  <div class="copyright">
    &copy; Copyright <strong><span>Mirdon Allaraj</span></strong>. All Rights Reserved
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/main.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      // plugins: ['timeGrid', 'interaction'],
      initialView: 'dayGridMonth',
      firstDay: 1,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      slotLabelFormat: {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      },
      slotMinTime: '08:00:00',
      slotMaxTime: '20:00:00',
      height: 'auto',
      events: [
        {
          title: 'Math - Room B302',
          start: '2024-09-01T10:00:00',
          end: '2024-09-01T11:30:00',
          daysOfWeek: [1, 3],
          allDay: false,
          classNames: ['math-class']
        },
        {
          title: 'History - Room A101',
          start: '2024-09-02T12:00:00',
          end: '2024-09-02T13:30:00',
          daysOfWeek: [2, 4],
          allDay: false,
          classNames: ['history-class']
        },
        {
          title: 'Physics - Room C204',
          start: '2024-09-03T14:00:00',
          end: '2024-09-03T15:30:00',
          daysOfWeek: [1, 3, 5],
          allDay: false,
          classNames: ['physics-class']
        }
      ]
    });
    calendar.render();
  });
</script>
